<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synora 中文界面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Space Grotesk", "system-ui", "sans-serif"],
            mono: ["IBM Plex Mono", "ui-monospace", "monospace"]
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="min-h-screen antialiased">
  <div class="bg-grid" aria-hidden="true"></div>
  <main class="relative z-10 mx-auto max-w-6xl px-4 pb-10 pt-7 sm:px-6">
    <header class="mb-4 flex flex-wrap items-center justify-between gap-2">
      <div class="flex items-center gap-2.5">
        <span class="h-3 w-3 rounded-full bg-gradient-to-br from-teal-700 to-teal-400"></span>
        <h1 id="titleText" class="m-0 text-xl font-bold tracking-tight">Synora 中文界面</h1>
      </div>
      <div class="flex items-center gap-2">
        <p id="subtitleText" class="m-0 text-sm text-stone-500">Phase 9：`ui search` / `ui action-run` 可视化入口</p>
        <button id="langZhBtn" class="rounded-md bg-stone-800 px-2 py-1 text-xs font-semibold text-white">中文</button>
        <button id="langEnBtn" class="rounded-md border border-stone-400 bg-white px-2 py-1 text-xs font-semibold text-stone-700">EN</button>
      </div>
    </header>

    <section class="mb-3 rounded-xl border border-stone-300 bg-amber-50/70 p-3.5 shadow-sm ring-1 ring-emerald-100">
      <label id="queryLabel" for="queryInput" class="mb-2 block text-sm font-semibold">搜索关键词</label>
      <div class="flex flex-col gap-2 sm:flex-row">
        <input id="queryInput" type="text" value="PowerToys" class="w-full rounded-lg border border-stone-300 bg-white px-3 py-2.5 font-mono text-sm outline-none focus:border-teal-600" />
        <button id="searchCmdBtn" class="rounded-lg bg-teal-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:brightness-95">生成搜索命令</button>
        <button id="liveSearchBtn" class="rounded-lg bg-slate-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:brightness-95">实时搜索</button>
      </div>
      <p id="searchCmdOut" class="mt-2 min-h-10 whitespace-pre-wrap rounded-lg border border-dashed border-stone-400 bg-stone-100 px-3 py-2 font-mono text-sm"></p>
      <p id="liveSearchMeta" class="mt-1 text-sm text-stone-500"></p>
    </section>

    <section class="mb-3 rounded-xl border border-stone-300 bg-amber-50/70 p-3.5 shadow-sm ring-1 ring-orange-100">
      <div class="mb-2.5 flex items-center justify-between gap-2">
        <h2 id="payloadTitle" class="m-0 text-base font-semibold">粘贴 `ui search --json` 输出</h2>
        <button id="renderBtn" class="rounded-lg bg-orange-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:brightness-95">渲染结果</button>
      </div>
      <textarea id="payloadInput" spellcheck="false" aria-label="JSON payload" class="min-h-56 w-full resize-y rounded-lg border border-stone-300 bg-white px-3 py-2.5 font-mono text-sm outline-none focus:border-orange-700"></textarea>
      <p id="payloadErr" class="mt-2 min-h-4 text-sm text-red-800"></p>
    </section>

    <section class="mb-3 rounded-xl border border-stone-300 bg-amber-50/70 p-3.5 shadow-sm ring-1 ring-zinc-200">
      <div class="mb-2.5 flex items-center justify-between gap-2">
        <h2 id="groupTitle" class="m-0 text-base font-semibold">结果分组</h2>
        <span id="resultMeta" class="text-sm text-stone-500"></span>
      </div>
      <div class="mb-3 flex flex-wrap items-end gap-2">
        <label id="riskLabel" class="text-xs text-stone-600">
          风险等级
          <select id="riskFilter" class="mt-1 block rounded-md border border-stone-300 bg-white px-2 py-1 text-sm">
            <option value="all">全部</option>
            <option value="low">低</option>
            <option value="medium">中</option>
            <option value="high">高</option>
          </select>
        </label>
        <label id="typeLabel" class="text-xs text-stone-600">
          分组类型
          <select id="groupFilter" class="mt-1 block rounded-md border border-stone-300 bg-white px-2 py-1 text-sm">
            <option value="all">全部</option>
            <option value="software">软件</option>
            <option value="source">来源</option>
            <option value="update">更新</option>
            <option value="download">下载</option>
            <option value="ai">AI</option>
          </select>
        </label>
      </div>
      <div id="groupsRoot" class="grid gap-3"></div>
    </section>

    <section class="rounded-xl border border-stone-300 bg-amber-50/70 p-3.5 shadow-sm">
      <h2 id="actionTitle" class="m-0 text-base font-semibold">动作命令</h2>
      <p id="actionHint" class="mb-2 mt-1 text-sm text-stone-500">点击任意结果卡片生成命令。</p>
      <p id="actionCmdOut" class="min-h-10 whitespace-pre-wrap rounded-lg border border-dashed border-stone-400 bg-stone-100 px-3 py-2 font-mono text-sm"></p>
      <div class="mt-2 flex flex-wrap gap-2">
        <button id="runActionBtn" class="rounded-lg bg-indigo-700 px-3 py-2 text-sm font-semibold text-white shadow-sm transition hover:brightness-95">通过 API 执行动作</button>
        <button id="copyActionBtn" class="rounded-lg bg-stone-700 px-3 py-2 text-sm font-semibold text-white shadow-sm transition hover:brightness-95">复制命令</button>
        <span id="actionRunMeta" class="text-sm text-stone-500"></span>
      </div>
      <div class="mt-4">
        <h3 id="historyTitle" class="m-0 text-sm font-semibold">最近命令</h3>
        <div id="historyRoot" class="mt-2 grid gap-2"></div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
